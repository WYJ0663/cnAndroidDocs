<p>提供用于处理插值动画的类。</p>
<p>Android 提供了创建动画的两种机制：<strong>插值动画</strong>，你告诉 Android 
执行一系列的针对视图内容的简单变换（位置、大小、旋转等等） ；和<strong>逐帧动画</strong>，
逐一载入一系列的可绘制资源。两种动画可用于任意视图对象，提供简单的旋转定时器、活动图标和其它有用的
UI 元素。插值动画由本包(android.view.animation)来处理，逐帧动画由 
{@link android.graphics.drawable.AnimationDrawable} 类来处理。
    </p>

<p>创建插值或逐帧动画的更多信息，在
<a href="{@docRoot}guide/topics/graphics/2d-graphics.html#tween-animation">平面图像</a>
开发者向导中讨论。</p>

</body>
</html>
