<HTML> <BODY> 
<p>这些类提供对扫描到的标签类型变化等标签技术细节的访问。扫描到的标签可以支持多种技术，你可以通过调用
 {@link android.nfc.Tag#getTechList getTechList()} 取得其支持的技术。</p>

<p>关于标签技术极其使用方法的更多信息，参见 <a href="{@docRoot}guide/topics/nfc/index.html#dispatch">
标签分派系统</a>。
{@link android.nfc.tech.TagTechnology} 接口提供了系统支持的技术的概述。</p>
 </BODY> </HTML>
