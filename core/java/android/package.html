<p>包含平台中可用于应用程序的资源类和系统特性的应用程序权限的定义。</p>

<p>在你的应用中可以直接使用这些 {@link android.R} 类。
为了提供没有外部依赖的更聚合的应用程序包，通常你应该只使用由你的应用直接提供的资源。 
特别是不能使用{@code android} 包中的可绘制资源，因为它们可能随着平台的版本而变更，
从而导致和你的设计有不可预期的冲突。通常情况下，{@link android.R.style styles}
是这些资源中你唯一可以直接使用的。</p>

<p>关于资源使用的更多信息，参见<a href="{@docRoot}guide/topics/resources/index.html">
应用程序资源</a>开发向导。</p>
